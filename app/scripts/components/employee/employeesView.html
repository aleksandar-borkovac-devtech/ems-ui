<h2>Employees:</h2>
<table ng-init="getAllEmployees()" class="table table-hover">
  <a ng-href="#/add" class="btn btn-link" class="glyphicon glyphicon-plus"><span class="glyphicon glyphicon-plus"></span> Add new employee</a><br/>
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>City</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="employee in allEmployees">
    <td>{{ employee.id }}</td>
    <td>{{ employee.firstName }}</td>
    <td>{{ employee.lastName }}</td>
    <td>{{ employee.email }}</td>
    <td>{{ employee.city }}</td>
  </tr>
  </tbody>
</table>
</div>
